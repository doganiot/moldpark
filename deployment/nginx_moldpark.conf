server {
    listen 80;
    server_name moldpark.com www.moldpark.com;

    # Log dosyaları
    access_log /var/log/nginx/moldpark_access.log;
    error_log /var/log/nginx/moldpark_error.log;

    # Maksimum yükleme boyutu
    client_max_body_size 100M;

    # Static dosyalar
    location /static/ {
        alias /root/moldpark/staticfiles/;
        expires 30d;
        add_header Cache-Control "public, immutable";
    }

    # Media dosyalar
    location /media/ {
        alias /root/moldpark/media/;
        expires 7d;
        add_header Cache-Control "public";
    }

    # Favicon
    location = /favicon.ico {
        access_log off;
        log_not_found off;
        alias /root/moldpark/staticfiles/favicon.ico;
    }

    # Gunicorn'a proxy
    location / {
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $server_name;
        proxy_pass http://127.0.0.1:8000;
        proxy_redirect off;
        proxy_read_timeout 300s;
        proxy_connect_timeout 75s;
    }

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
}

